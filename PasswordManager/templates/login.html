<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <!-- Halaman Login -->
    <div class="login-register-container">
        <!-- Menampilkan flash message -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert-container">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            <button class="close-btn" onclick="this.parentElement.style.display='none'">&times;</button>
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form class="login-register-form" method="POST" action="/login">
            <h2>Login</h2>
            <!-- Tambahkan form-control dan w-100 untuk lebar penuh -->
            <input type="text" name="username" placeholder="Username" required class="form-control mb-3">
            <input type="password" name="password" placeholder="Password" required class="form-control mb-3">
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <p class="mt-3">Don't have an account? <a href="/register">Register here</a></p>
        </form>        
    </div>

</body>
</html>
